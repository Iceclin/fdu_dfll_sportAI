<script>
    // 存储问题和答案
    const quizData = [
        { question: "男子110米栏的栏架高度是多少？", answer: "1.067米" },
        { question: "女子标枪的重量是多少克？", answer: "600克" },
        { question: "冬季奥运会首次举办于哪一年？", answer: "1924年" },
        { question: "网球中，“ACE球”指的是什么？", answer: "发球直接得分，对手未能接触球" },
        { question: "网球场地分为哪三种主要类型？", answer: "草地、硬地、红土" },
        { question: "男子体操的六个项目分别是什么？", answer: "自由体操、鞍马、吊环、跳马、双杠、单杠" },
        { question: "艺术体操主要分为哪五种器械？", answer: "圈、球、棒、绳、带" },
        { question: "冰球比赛中，每队上场几名球员？", answer: "6名（包括守门员）" },
        { question: "第一届现代奥运会于哪一年、哪个城市举行？", answer: "1896年，雅典" },
        { question: "奥林匹克五环标志代表什么？", answer: "五大洲的团结和世界各国运动员在奥运会上相聚" },
        { question: "马拉松比赛的全程是多少公里？", answer: "42.195公里" },
        { question: "田径比赛中，接力赛一队有几名选手？", answer: "4名选手" },
        { question: "跳高比赛中，横杆的高度每次至少增加多少厘米？", answer: "2厘米（国际规则）" },
        { question: "撑杆跳高需要使用的撑杆主要由哪种材料制成？", answer: "玻璃纤维或碳纤维" },
        { question: "网球大满贯赛事有哪些？", answer: "澳网、法网、温网、美网" },
        { question: "冬奥会的滑雪项目分为哪三大类？", answer: "高山滑雪、越野滑雪、跳台滑雪" },
        { question: "网球大满贯中，唯一采用红土场地的赛事是哪个？", answer: "法国网球公开赛（法网）" },
        { question: "网球比赛中的“抢七”规则是什么？", answer: "当一盘比分达到6-6时，采用抢七局，先得7分并领先至少2分者获胜该盘" },
        { question: "国际乒联（ITTF）规定的乒乓球直径是多少毫米？", answer: "40毫米" },
        { question: "乒乓球比赛中，发球时球必须离开手至少多少厘米？", answer: "16厘米" },
        { question: "中国运动员张继科在多长时间内完成了大满贯？", answer: "445天" },
        { question: "羽毛球拍的重量通常在多少克之间？", answer: "80-100克" },
        { question: "羽毛球比赛中，一个回合结束后必须换发球方的情况是什么？", answer: "当接发球方得分时" },
        { question: "羽毛球比赛中，最高比分可以达到多少分？", answer: "30分（必须领先2分，若29平则先到30分获胜）" },
        { question: "女子体操的四项比赛项目是什么？", answer: "自由体操、跳马、高低杠、平衡木" },
        { question: "现代体操起源于哪个国家？", answer: "德国" },
        { question: "体操比赛中，得分以什么为标准？", answer: "难度分（D分）和完成分（E分）" },
        { question: "短道速滑的比赛场地周长是多少米？", answer: "111.12米" },
        { question: "冬奥会中的“双人雪车”比赛每辆雪车有几名选手？", answer: "2名选手（驾驶员和刹车手）" },
        { question: "世界三大体育赛事通常指哪些？", answer: "奥运会、世界杯足球赛、F1世界一级方程式锦标赛" }
    ];

    const userAnswer = document.getElementById('user-answer');
    const submitButton = document.getElementById('submit-answer');
    const feedbackElement = document.getElementById('feedback');
    const questionText = document.getElementById('question-text');
    const questionCounter = document.getElementById('question-number');
    const totalQuestions = document.getElementById('total-questions');
    let currentQuestionIndex = 0;

    // 设置总问题数
    totalQuestions.textContent = quizData.length;

    // 加载当前问题
    function loadQuestion() {
        const currentQuestion = quizData[currentQuestionIndex];
        questionText.textContent = `问题：${currentQuestion.question}`;
        userAnswer.value = '';
        feedbackElement.textContent = '';
        questionCounter.textContent = currentQuestionIndex + 1;
    }

    // 检查答案并更新反馈
    function checkAnswer() {
        const currentQuestion = quizData[currentQuestionIndex];
        const userAnswerText = userAnswer.value.trim();

        if (userAnswerText === currentQuestion.answer) {
            feedbackElement.textContent = "正确！";
            feedbackElement.style.color = "green";
        } else {
            feedbackElement.textContent = `错误！正确答案是：${currentQuestion.answer}`;
            feedbackElement.style.color = "red";
        }

        // 进入下一个问题
        currentQuestionIndex = (currentQuestionIndex + 1) % quizData.length;
        setTimeout(loadQuestion, 1500);  // 等待1.5秒后加载下一个问题
    }

    // 为“提交答案”按钮添加点击事件
    submitButton.addEventListener('click', checkAnswer);

    // 加载第一个问题
    loadQuestion();
