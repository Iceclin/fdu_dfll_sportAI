<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识问答挑战赛</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1976D2;
            --secondary-color: #D32F2F;
            --success-color: #4CAF50;
            --background-gradient: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            background: var(--background-gradient);
            font-family: 'Segoe UI', 'Noto Sans SC', sans-serif;
            min-height: 100vh;
        }

        .hero-section {
            background: url('static/image/quiz-bg.jpg') no-repeat center center/cover;
            color: white;
            padding: 5rem 0;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
            margin-bottom: -3rem;
            position: relative;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
        }

        .quiz-card {
            background: white;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease;
            margin: 1.5rem 0;
            overflow: hidden;
        }

        .quiz-card:hover {
            transform: translateY(-5px);
        }

        .option-item {
            padding: 1.2rem;
            margin: 0.8rem 0;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-item:hover {
            background: #f8f9fa;
            border-color: var(--primary-color);
        }

        .option-item.correct {
            background: #e8f5e9 !important;
            border-color: var(--success-color) !important;
        }

        .option-item.wrong {
            background: #ffebee !important;
            border-color: var(--secondary-color) !important;
        }

        .progress-bar {
            height: 8px;
            background: var(--primary-color);
            transition: width 0.5s ease;
        }

        .score-board {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }

        .timer {
            font-size: 1.8rem;
            color: var(--secondary-color);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- 顶部横幅 -->
    <section class="hero-section text-center">
        <div class="container position-relative">
            <h1 class="display-4 mb-3 fw-bold">知识问答挑战赛</h1>
            <p class="lead mb-0">积累知识 · 挑战自我</p>
        </div>
    </section>

    <!-- 主内容 -->
    <main class="container py-5">
        <div class="row">
            <!-- 左侧状态栏 -->
            <div class="col-lg-3 mb-4">
                <div class="score-board text-center sticky-top">
                    <h3 class="h4 mb-3">当前得分</h3>
                    <div class="display-4 text-primary fw-bold">0</div>
                    <div class="mt-3">
                        <div class="timer mb-3">00:30</div>
                        <div class="progress">
                            <div class="progress-bar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 题目区域 -->
            <div class="col-lg-9">
                <div class="quiz-card p-4">
                    <h3 class="h4 mb-4">1. 下列哪个是化学元素周期表中第一个元素？</h3>
                    <div class="options">
                        <div class="option-item">氦</div>
                        <div class="option-item correct">氢</div>
                        <div class="option-item">氧</div>
                        <div class="option-item">锂</div>
                    </div>
                </div>

                <div class="quiz-card p-4">
                    <h3 class="h4 mb-4">2. 《蒙娜丽莎》的作者是谁？</h3>
                    <div class="options">
                        <div class="option-item wrong">米开朗基罗</div>
                        <div class="option-item">达芬奇</div>
                        <div class="option-item">拉斐尔</div>
                        <div class="option-item">梵高</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // 选项点击交互
            $('.option-item').click(function() {
                if (!$(this).hasClass('correct') && !$(this).hasClass('wrong')) {
                    $(this).addClass('wrong');
                    $(this).siblings('.correct').addClass('correct');
                }
            });

            // 更新进度条
            function updateProgress(percentage) {
                $('.progress-bar').css('width', percentage + '%');
            }

            // 计时器功能
            let timeLeft = 30;
            const timer = setInterval(() => {
                timeLeft--;
                $('.timer').text(
                    `00:${timeLeft.toString().padStart(2, '0')}`
                );
                if(timeLeft <= 0) clearInterval(timer);
            }, 1000);
        });
    </script>
</body>
</html>
